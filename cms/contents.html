<html>

<head>
    <title>Contenido</title>
    <meta charset="UTF-8">
    <script src="js/Contents/contents.js" type="text/javascript"></script>
    <script src="js/Contents/contentsBD.js" type="text/javascript"></script>
    <script src="js/Commons/commons.js" type="text/javascript"></script>
</head>

<body class=" container-fluid">
    <script>
        Load_Contents();
        get_CategoriesSel("modalEdit_category");
        get_EnviromentsSel("modalEdit_enviroment");
        get_SectionsSel("modalEdit_section");
        get_StatesSel("modalEdit_state", 1);
        get_TypesSel("modalEdit_type");
    </script>
    <center>
        <h3>
            <br>
            Gestión de Contenidos
        </h3>
        <hr>
    </center>
    <div class="table-responsive" style="height: 84vh;">
        <table class="table table-bordered" id="tab_Registros">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Archivo</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Sección</th>
                    <th scope="col">Posición</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Entorno</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">
                        <center>-</center>
                    </th>
                    <th scope="col">
                        <center>-</center>
                    </th>
                </tr>
            </thead>
            <tbody id="tabB_Registros">
            </tbody>
        </table>
    </div>

    <!---------------------------Edit Modal----------------------------->
    <div class="modal" tabindex="-1" role="dialog" id="modalEdit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Campaña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <center>
                        <div class="alert alert-danger backText" role="alert" id="modal_Alert">
                        </div>
                    </center>
                    <form>
                        <div class="form-group backText">
                            <label for="modalEdit_id">Id</label>
                            <input type="text" class="form-control textbox" id="modalEdit_id" name="modalEditContents"
                                data-campo="Id de contenido" onchange="removec(this)" placeholder="Id de contenido">
                        </div>
                        <div class="form-group">
                            <label for="modalEdit_title">Titulo de contenido</label>
                            <input type="text" class="form-control textbox" id="modalEdit_title" name="modalEditContents"
                                data-campo="Titulo de contenido" onchange="removec(this)" placeholder="Titulo de contenido">
                        </div>
                        <div class="form-group">
                            <label for="modalEdit_text">Texto de contenido</label>
                            <textarea class="form-control textbox" id="modalEdit_text" name="modalEditContents"
                                data-campo="Texto de contenido" onchange="removec(this)" placeholder="Texto de contenido"
                                rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modalEdit_aditionalinfo">Información adicional de contenido</label>
                            <textarea class="form-control textbox" id="modalEdit_aditionalinfo" name="modalEditContents"
                                data-campo="Información adicional de contenido" onchange="removec(this)" placeholder="Información adicional de contenido"
                                rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modalEdit_extrainfo">Contenido extra</label>
                            <input type="text" class="form-control textbox" id="modalEdit_extrainfo" name="modalEditContents"
                                data-campo="Contenido extra" onchange="removec(this)"
                                placeholder="Contenido extra">
                        </div>
                        <div class="form-group">
                            <label for="modalEdit_path">Archivo</label>
                            <input type="text" class="form-control textbox" id="modalEdit_path" name="modalEditContents"
                                data-campo="Archivo" onchange="removec(this)"
                                placeholder="Archivo">
                        </div>
                        <div class="form-group">
                            <label for="modalEdit_hierarchy">Posición</label>
                            <input type="number" class="form-control textbox" id="modalEdit_hierarchy" name="modalEditContents"
                                data-campo="Posición" onchange="removec(this)"
                                placeholder="Posición">
                        </div>
                        <div class="form-group">
                            <select class="form-control textbox" id="modalEdit_type" name="modalEditContents" data-campo="Tipo de contenido"
                                onchange="removec(this)">
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control textbox" id="modalEdit_section" name="modalEditContents" data-campo="Estado"
                                onchange="removec(this)">
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control textbox" id="modalEdit_enviroment" name="modalEditContents" data-campo="Estado"
                                onchange="removec(this)">
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control textbox" id="modalEdit_category" name="modalEditContents" data-campo="Estado"
                                onchange="removec(this)">
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control textbox" id="modalEdit_state" name="modalEditContents" data-campo="Estado"
                                onchange="removec(this)">
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cerrar</a>
                    <a href="javascript: validateSave();" type="button" class="btn btn-ss-normal btn-sm"
                        id="SaveEdit">Guardar</a>
                    <a href="#" type="button" class="btn btn-ss-normal btn-sm disabled backText" id="SavingEdit"><span
                            class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Guardando</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
