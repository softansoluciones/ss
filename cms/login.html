<html>

<head>
    <title>Softan Soluciones Gestión De Contenidos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Recursos/headers.js" type="text/javascript"></script>
    <script src="js/Login/login.js" type="text/javascript"></script>
</head>

<body style="background-image: url(''); background-repeat: no-repeat; background-size: cover;">
    <div class="rounded" id="logcont"
        style="margin-left: 35%; margin-right: 35%; margin-top: 5%; position: absolute; width: 30%; height: auto; border:#162d9a 1px solid; padding: 4%; box-shadow: 8px 8px 8px lightgrey;">
        <center>
            <div class="">
                <img src="../media/logos/softan-soluciones-logov.jpg" style="height: 150px; width: auto;">
                <h4 style="">Gestión de Contenidos</h4>
                <br>
            </div>
        </center>
        <form class="" autocomplete="off">
            <div class="form-group">
                <input type="text" class="form-control justify-content-end textbox" id="user" name="log"
                    data-campo="Usuario" placeholder="Usuario" onchange="removec(this)">
            </div>
            <div class="form-group">
                <input type="password" class="form-control justify-content-end textbox" id="pass" name="log"
                    data-campo="Contraseña" placeholder="Contraseña" onchange="removec(this)">
            </div>
            <br>
            <div class="form-group">
                <a href="javascript: validarLogin();" class="btn btn-ss-normal btn-lg btn-block" id="btn_in">Ingresar</a>
                <a class="btn btn-ss-normal btn-lg btn-block disabled backText" style="color: white;" id="btn_inLoading"><span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> Iniciando Sesión</a>
            </div>
        </form>
    </div>
    <!---------------------------Modal Mensaje----------------------------->
    <div class="modal fade bd-example-modal-lg" id="modal_msg" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" style="font-weight: bold;">Alerta</p>
                </div>
                <div class="modal-body" id="msg">
                </div>
                <center>
                    <div class="modal-footer" id="btns">
                    </div>
                </center>
            </div>
        </div>
    </div>
    <!-- Large modal -->
    <div id="user_modal_log" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="user_modal_content">
            </div>
        </div>
    </div>
    <nav class=" fixed-bottom container7Lf">
        <footer class="" style=" font-size: 10px; background-color: lightgrey; color: black;">
            Copyright &copy;Softan Soluciones 2020 Bogotá-Colombia
        </footer>
    </nav>
</body>

</html>
