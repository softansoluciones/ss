<html>

<head>
    <title>Usuarios</title>
    <meta charset="UTF-8">
    <script src="js/Users/users.js" type="text/javascript"></script>
    <script src="js/Users/usersBD.js" type="text/javascript"></script>
</head>

<body class=" container-fluid">
    <script>
        Load_Users()
    </script>
    <center>
        <h3>
            <br>
            Gestión de Usuarios
        </h3>
        <hr>
    </center>
    <div class="table-responsive" style="height: 84vh;">
        <table class="table table-bordered" id="tab_Registros">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Estado</th>
                    <th scope="col">
                        <center>-</center>
                    </th>
                    <th scope="col">
                        <center>-</center>
                    </th>
                </tr>
            </thead>
            <tbody id="tabB_Registros">
            </tbody>
        </table>
    </div>

    <!---------------------------Edit Modal----------------------------->
    <div class="modal" tabindex="-1" role="dialog" id="modalEdit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <center>
                        <div class="alert alert-danger backText" role="alert" id="modal_Alert">
                        </div>
                    </center>
                    <form class="container">
                        <div class="form-group">
                            <input type="text" class="form-control textbox backText" id="modalEdit_id" name="modalEditUsers"
                                data-campo="Id de usuario" onchange="removec(this)" placeholder="Id de usuario">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control textbox" id="modalEdit_name" name="modalEditUsers"
                                data-campo="Nombres de usuario" onchange="removec(this)"
                                placeholder="Nombres de usuario">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control textbox" id="modalEdit_lastName" name="modalEditUsers"
                                data-campo="Apellidos de usuario" onchange="removec(this)"
                                placeholder="Apellidos de usuario">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control textbox" id="modalEdit_phone" name="modalEditUsers"
                                data-campo="Teléfono" onchange="removec(this)" placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control textbox" id="modalEdit_email" name="modalEditUsers"
                                data-campo="E-Mail" onchange="removec(this)" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            <select class="form-control textbox" id="modalEdit_type" name="modalEditUsers" data-campo="Estado"
                                onchange="removec(this)">
                                <option value="" selected>Seleccione tipo de usuario</option>
                                <option data-usertype="1" name="modalEditUserOption" value="1">SuperAdmin</option>
                                <option data-usertype="2" name="modalEditUserOption" value="2">Administrador</option>
                                <option data-usertype="2" name="modalEditUserOption" value="3">Regular</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control textbox" id="modalEdit_state" name="modalEditUsers" data-campo="Estado"
                                onchange="removec(this)">
                                <option value="" selected>Seleccione estado</option>
                                <option value="2">Inactivo</option>
                                <option value="1">Activo</option>
                            </select>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="modalEdit_passwordCheck" onclick="validateCheck(this)">
                            <label class="custom-control-label" for="modalEdit_passwordCheck">Actualizar
                                Contraseña</label>
                        </div>
                        <div id="modalEdit_passwordBox" class="container backText" style="padding: 2%;">
                            <div class="form-group">
                                <input type="password" class="form-control textbox" id="modalEdit_password1"
                                    name="modalEditUsers0" data-campo="Contraseña" onchange="removec(this)"
                                    placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control textbox" id="modalEdit_password2"
                                    name="modalEditUsers0" data-campo="Repita contraseña"
                                    onchange="removec(this), validatePassword()" placeholder="Repita contraseña">
                            </div>
                            <div class="form-group backText">
                                <input type="password" class="form-control textbox" id="modalEdit_password"
                                    name="modalEditUsers" data-campo="Contraseña" onchange="removec(this)"
                                    placeholder="Contraseña">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cerrar</a>
                    <a href="javascript: validateSave();" type="button" class="btn btn-ss-normal btn-sm"
                        id="SaveEdit">Guardar</a>
                    <a href="#" type="button" class="btn btn-ss-normal btn-sm disabled backText" id="SavingEdit"><span
                            class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Guardando</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
